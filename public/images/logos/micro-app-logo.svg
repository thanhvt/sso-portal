<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)" />
  
  <!-- Micro App Icon -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- App Window -->
    <rect x="0" y="0" width="312" height="250" rx="20" fill="white" />
    
    <!-- App Header -->
    <rect x="0" y="0" width="312" height="40" rx="20" fill="#f0fdf4" />
    
    <!-- Window Controls -->
    <circle cx="20" cy="20" r="8" fill="#f87171" />
    <circle cx="45" cy="20" r="8" fill="#fbbf24" />
    <circle cx="70" cy="20" r="8" fill="#4ade80" />
    
    <!-- App Content -->
    <rect x="20" y="60" width="120" height="80" rx="10" fill="#dcfce7" />
    <rect x="160" y="60" width="120" height="80" rx="10" fill="#dcfce7" />
    <rect x="20" y="160" width="120" height="70" rx="10" fill="#dcfce7" />
    <rect x="160" y="160" width="120" height="70" rx="10" fill="#dcfce7" />
  </g>
  
  <!-- Text -->
  <g filter="url(#shadow)">
    <text x="256" y="400" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">MICRO APP</text>
  </g>
</svg>
