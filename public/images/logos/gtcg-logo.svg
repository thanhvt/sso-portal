<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)" />
  
  <!-- Document Icon -->
  <g transform="translate(156, 100)" filter="url(#shadow)">
    <!-- Main Document -->
    <rect x="0" y="0" width="200" height="250" rx="10" fill="white" />
    
    <!-- Document Lines -->
    <rect x="30" y="50" width="140" height="8" rx="4" fill="#d9f99d" />
    <rect x="30" y="80" width="140" height="8" rx="4" fill="#d9f99d" />
    <rect x="30" y="110" width="140" height="8" rx="4" fill="#d9f99d" />
    <rect x="30" y="140" width="140" height="8" rx="4" fill="#d9f99d" />
    <rect x="30" y="170" width="140" height="8" rx="4" fill="#d9f99d" />
    <rect x="30" y="200" width="140" height="8" rx="4" fill="#d9f99d" />
    
    <!-- Document Seal -->
    <circle cx="160" cy="30" r="20" fill="#bef264" stroke="#84cc16" stroke-width="3" />
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#65a30d">SEAL</text>
  </g>
  
  <!-- Text -->
  <g filter="url(#shadow)">
    <text x="256" y="400" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">GIẤY TỜ CÓ GIÁ</text>
  </g>
</svg>
